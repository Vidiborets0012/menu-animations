<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="item">
      <h2 class="title">basic example</h2>
      <div class="header container">
        <div class="header-inner">
          <svg class="logo">
            <use href="images/sprite.svg#icon-file-empty"></use>
          </svg>
          <nav class="menu">
            <ul class="menu-list">
              <li class="menu-item">
                <a class="menu-link" href="#">Головна</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Про нас</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Контакти</a>
              </li>
            </ul>
          </nav>
          <button class="menu-btn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
        </div>
      </div>
    </div>

    <div class="item">
      <h2 class="title">example 1</h2>
      <div class="header container">
        <div class="header-inner">
          <svg class="logo">
            <use href="images/sprite.svg#icon-file-empty"></use>
          </svg>
          <nav class="menu-one">
            <ul class="menu-list-one">
              <li class="menu-item">
                <a class="menu-link" href="#">Головна</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Про нас</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Контакти</a>
              </li>
            </ul>
          </nav>
          <button class="menu-btn-one">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
